title: Largest prime factor
description: >
    The prime factors of 13195 are 5, 7, 13 and 29.

    What is the largest prime factor of the number 600851475143?
answer_b64: !!binary |
    Njg1Nw==
strategy: >
    Use trial division to find a factor, divide it out, continue. Remember we
    only need to go up to floor(sqrt(n)) to decide whether a number is prime
    or not.